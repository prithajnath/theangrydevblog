
{% extends "base.html" %}


{% block page_content %}
 <br/><br/>
<div class="container">
  <div class="row">
    <div class="col-lg-10 offset-lg-2">
      <div class="nerd">
       <h2 class="tag_title">{{ tag.name }}</h2>
       <br/><br/>
       {% for post in posts %}
         <div class="nerd" style="text-decoration: none !important;">
          <h2><strong><a style="color: red;" href="/posts/{{ post.pk }}">{{ post.title }}</a></strong></h2>
          <p>{{ post.published }}</p>
        </div>
       {%  endfor %}
    </div>
    </div>
  </div>

</div>

{% endblock %}
